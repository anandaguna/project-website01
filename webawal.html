<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumpulan Tugas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pengumpulan Tugas</h1>
        <div class="profile student">
            <img src="student_icon.png" alt="Student Icon" class="profile-icon">
            <div class="profile-info">
                <p>Username: student123</p>
                <p>Email: student@example.com</p>
            </div>
        </div>
        <div class="profile lecturer">
            <img src="lecturer_icon.png" alt="Lecturer Icon" class="profile-icon">
            <div class="profile-info">
                <p>Username: lecturer456</p>
                <p>Email: lecturer@example.com</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
